<div class="container-fluid w-100">

    <div class="container-fluid w-100">
        <app-navbar></app-navbar>
    </div>

    <div class="container-fluid d-flex justify-content-center">
        <h1>Add Item</h1>
    </div>

    <div class="container w-50 align-middle border border-success rounded mt-4">

        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="itemName" class="form-label">Item Name</label>
                    <input type="text" id="itemName" class="form-control" placeholder="Enter item name"
                        [(ngModel)]="itemName" name="itemName" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="itemCode" class="form-label">Item Code</label>
                    <input type="text" id="itemCode" class="form-control" placeholder="Enter item code"
                        [(ngModel)]="itemCode" name="itemCode" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="itemQuantity" class="form-label">Item Quantity</label>
                    <input type="number" id="itemQuantity" class="form-control" placeholder="Enter item quantity"
                        [(ngModel)]="itemQuantity" name="itemQuantity" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="itemPrice" class="form-label">Item Price</label>
                    <input type="number" step="0.01" id="itemPrice" class="form-control" placeholder="Enter item price"
                        [(ngModel)]="itemPrice" name="itemPrice" />
                </div>
            </div>
            <div class="col-md-12">
                <div class="mb-3">
                    <label for="itemType" class="form-label">Item Type</label>
                    <input type="text" id="itemType" class="form-control" placeholder="Enter item type"
                        [(ngModel)]="itemType" name="itemType" />
                </div>
            </div>
            <div class="col-md-12">
                <div class="mb-3">
                    <label for="itemDescription" class="form-label">Item Description</label>
                    <textarea id="itemDescription" class="form-control" placeholder="Enter item description"
                        [(ngModel)]="itemDescription" name="itemDescription" rows="3"></textarea>
                </div>
            </div>
            <div class="col-md-12 text-center">

                <button type="submit" class="btn btn-primary" (click) = "createItem()">Submit</button>

            </div>
        </div>
    </div>




</div>
