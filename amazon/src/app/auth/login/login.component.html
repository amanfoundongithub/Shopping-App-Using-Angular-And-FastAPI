<div class="container-fluid justify-content-center align-items-center">
    <div class="container w-50 align-middle border border-success rounded mt-4">

        <div class="container-fluid  w-100 justify-content-center">
            <h1 class="w-100 text-center">Login Below</h1>
        </div>

        <div class="form-floating mb-3 has-validation">
            <input type="text" [class]="classEmail" id="username" placeholder="name@example.com" [value]="username"
                (input)="updateEmail($event)" required>

            <label for="username">Username</label>
            <div class="valid-feedback">
                Looks good!
            </div>
            <div class="invalid-feedback">
                {{ errorEmail }}
            </div>
        </div>

        <div class="form-floating mb-3 has-validation">
            <input type="password" [class]="classPassword" id="password" placeholder="password" [value]="password"
                (input)="updatePassword($event)" required>
            <label for="password">Password</label>
            <div class="valid-feedback">
                Looks good!
            </div>
            <div class="invalid-feedback">
                {{ errorPassword }}
            </div>
        </div>

        <div class="container w-100 d-flex justify-content-center">
            <button class="btn btn-outline-primary" type="submit" [disabled]="loading"
                    (click)="submitDetails()">
                    <div *ngIf="loading">
                        <div class="d-flex">
                            <p class="mt-1 mb-1">Submitting...</p>&nbsp;
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>

                    </div>
                    <div *ngIf="!loading">
                        <p class="mt-1 mb-1">Submit</p>
                    </div>
                </button>
        </div>
        <div class="col-12 text-center mb-3">
            <p>If you don't have an account, <a href="/register">sign up</a> here </p>
        </div>
    </div>


</div>
